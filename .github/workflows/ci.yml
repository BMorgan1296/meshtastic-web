name: CI

on:
  push:
    branches:
      - master

permissions:
  contents: write
  packages: write

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json

      - name: Install Dependencies
        run: pnpm install

      - name: Build Package
        run: pnpm build
